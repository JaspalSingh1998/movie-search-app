<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Kingbox | Movie Search Application</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="user-wrapper">
        <img
          src="https://avataaars.io/?avatarStyle=Circle&topType=ShortHairTheCaesarSidePart&accessoriesType=Sunglasses&hairColor=BrownDark&facialHairType=BeardLight&facialHairColor=BrownDark&clotheType=Hoodie&clotheColor=Heather&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light"
          class="user-img"
        />

        <h3 class="user-name">Jaspal Singh</h3>
      </div>
      <nav class="nav">
        <h4 class="nav__heading">Main</h4>
        <ul class="types__nav">
          <li class="type__link">Trending Movies</li>
          <li class="type__link">New Releases</li>
          <li class="type__link">My Collection</li>
          <li class="type__link">Watch Later</li>
        </ul>
      </nav>
      <nav class="nav">
        <h4 class="nav__heading">Genre</h4>
        <ul class="types__nav">
          <li class="type__link">Action</li>
          <li class="type__link">Adventure</li>
          <li class="type__link">Comedy</li>
          <li class="type__link">Thriller</li>
          <li class="type__link">Horror</li>
          <li class="type__link">Drama</li>
        </ul>
      </nav>
    </div>
    <div class="movies">
      <div class="movies__header">
        <h2 class="movies__header--title">Trending Movies</h2>
        <input type="search" name="search" id="search" placeholder="Search" />
      </div>
      <div class="movies__container"></div>
    </div>

    <template id="template">
      <div class="movie__card">
        <div class="movie__card--poster">
          <img
            src="https://image.tmdb.org/t/p/w500/a26cQPRhJPX6GbWfQbvZdrrp9j9.jpg"
            alt="Movie Poster"
            class="movie__poster"
          />
          <div class="rating">
            <p class="rating-count">4.4</p>
          </div>
        </div>
        <h4 class="movie__name">Fight Club</h4>
        <p class="movie__genre">Drama</p>
      </div>
    </template>
  </body>
</html>
